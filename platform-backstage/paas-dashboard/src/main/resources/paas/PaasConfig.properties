# PaaS\u5E73\u53F0\u57DF\u540D
paas.domain = paas.dc.com

# PaaS\u5E73\u53F0 server \u5730\u5740
paas.server = http://127.0.0.1:1980

# PaaS\u5E73\u53F0 \u955C\u50CF\u4ED3\u5E93\u5730\u5740 ip:port
paas.registry = docker.dc.com

# \u6784\u5EFA\u955C\u50CF\u7684\u811A\u672C \u4ECE/WEB-INF/classes\u76EE\u5F55\u5F00\u59CB
paas.buildScript = /paas/Build.sh

# DockerFile\u6A21\u677F\u6839\u76EE\u5F55
paas.tplDir = /paas/DockerFileTpl

#
paas.tplMapping = tomcat6:tomcat6.tpl; tomcat7:tomcat7.tpl